<head>
  <title>tutorial-viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <h1>Meteor tutorial viewer</h1>

  Step: 
  {{#each stepIndices}}
    <button class="go-to-step {{stepActiveClass}}">
      {{stepNumber}}
    </button>
  {{/each}}

  <hr />

  {{#dynamicTabs tabs=tabs activeTab=activeTab}}
    {{#tabContent slug="intermediate"}}
      {{> Template.dynamic template=getContentIntermediate}}
    {{/tabContent}}
<!--     {{#tabContent slug="blaze"}}
      {{> Template.dynamic template=getContentBlaze}}
    {{/tabContent}}

    {{#tabContent slug="angular"}}
      {{> Template.dynamic template=getContentAngular}}
    {{/tabContent}}

    {{#tabContent slug="react"}}
      {{> Template.dynamic template=getContentReact}}
    {{/tabContent}} -->

  {{/dynamicTabs}}
</body>
